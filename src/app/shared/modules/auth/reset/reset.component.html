<mat-card class="signup mat-elevation-z6">

	<mat-card-header fxLayout="column" fxLayoutGap="5px">
		<h2 class="title">Reset Password</h2>
		<p>Enter your email to continue.</p>
	</mat-card-header>

	<mat-card-content fxLayout="column" fxLayoutGap="25px">

		<form [formGroup]="reset" fxLayout="column" fxLayoutGap="25px">

			<mat-form-field fxFill hintLabel="Your email address" appearance="fill" color="accent">
				<mat-label>Email Address</mat-label>
				<input matInput type="email" placeholder="you@youremail.com" formControlName="emailFormControl" autocomplete="username">
				<mat-error *ngIf="reset.controls.emailFormControl.hasError('email') && !reset.controls.emailFormControl.hasError('required')">
					Please enter a valid email address
				</mat-error>
				<mat-error *ngIf="reset.controls.emailFormControl.hasError('required')">
					Email address is <strong>required</strong>
				</mat-error>
			</mat-form-field>

		</form>

		<button mat-flat-button color="accent">Reset</button>
		<button mat-flat-button color="warn">Go Back</button>

	</mat-card-content>

	</mat-card>
