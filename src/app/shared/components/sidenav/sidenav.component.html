<aside fxLayout="column" fxLayoutGap="25px">

		<!-- future updates
		<div fxLayout="column" fxLayoutGap="15px">
			<a mat-button class="link" (click)="close()" routerLink="/id" routerLinkActive="active">@ID</a>
			<a mat-button class="link" (click)="close()" routerLink="/pay" routerLinkActive="active">Pay</a>
			<a mat-button class="link" (click)="close()" routerLink="/bridge"routerLinkActive="active">Bridge</a>
			<a mat-button class="link" (click)="close()" routerLink="/explorer" routerLinkActive="active">Explorer</a>
		</div>
		-->

		<div class="fill-space"></div>

		<div fxLayout="row" fxLayoutAlign="space-around">
			<a mat-icon-button (click)="close()" routerLink="/settings" routerLinkActive="active">
				<mat-icon>settings</mat-icon>
			</a>
			<a mat-icon-button (click)="changeTheme('dark-theme')" *ngIf="activeTheme == 'light-theme'">
				<mat-icon>dark_mode</mat-icon>
			</a>
			<a mat-icon-button (click)="changeTheme('light-theme')" *ngIf="activeTheme == 'dark-theme'">
				<mat-icon>light_mode</mat-icon>
			</a>
			<a mat-icon-button (click)="logout()" *ngIf="isLoggedIn">
				<mat-icon>logout</mat-icon>
			</a>
		</div>

		<div fxLayout="row" fxLayoutAlign="space-around">
			<div>Version <span class="orange">{{this.version}}</span></div>
		</div>

</aside>
