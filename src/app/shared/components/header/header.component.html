<mat-toolbar role="heading" class="header" fxLayout="row">

	<a routerLink="/">
		<h1>Conceal Network</h1>
	</a>

	<div class="links" fxLayoutGap="10px">
		<button class="navlink" mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</button>
		<button class="navlink" mat-button routerLink="/wallet" routerLinkActive="active">Wallet</button>
		<button class="navlink" mat-button routerLink="/deposits" routerLinkActive="active">Deposits</button>
		<button class="navlink" mat-button routerLink="/live" routerLinkActive="active">Live</button>
		<button class="navlink" mat-button routerLink="/id" routerLinkActive="active">ID</button>
		<button class="navlink" mat-button routerLink="/pay" routerLinkActive="active">Pay</button>
		<button class="navlink" mat-button routerLink="/bridge" routerLinkActive="active">Bridge</button>
		<button class="navlink" mat-button routerLink="/explorer" routerLinkActive="active">Explorer</button>
	</div>

	<span class="fill-space"></span>

	<div class="settings" fxLayoutGap="15px">
		<button mat-icon-button [matMenuTriggerFor]="menu" mdTooltip="Change theme">
			<mat-icon>format_color_fill</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)="changeTheme('light-theme')">Light</button>
			<button mat-menu-item (click)="changeTheme('dark-theme')">Dark</button>
		</mat-menu>
		<button mat-icon-button aria-label="login" routerLink="/settings" routerLinkActive="active">
			<mat-icon>settings</mat-icon>
		</button>
	</div>

</mat-toolbar>
