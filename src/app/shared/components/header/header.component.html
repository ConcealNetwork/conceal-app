<mat-toolbar class="header" color="primary" role="heading" fxLayout="row">

	<a routerLink="/">
		<h1>Conceal Network</h1>
	</a>

	<div class="links" fxLayoutGap="10px">
		<button class="navlink" mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">home</button>
		<button class="navlink" mat-button [matMenuTriggerFor]="wallets" [class.active]="this.router.url.includes('wallets')">Wallets</button>
		<mat-menu #wallets="matMenu">
			<button mat-menu-item routerLink="/wallets/cloud" routerLinkActive="active">
				<mat-icon [class.active]="this.router.url == '/wallets/cloud'">account_balance_wallet</mat-icon>
				Cloud Wallet
			</button>
			<button mat-menu-item routerLink="/wallets" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
				<mat-icon [class.active]="this.router.url == '/wallets'">search</mat-icon>
				Discover
			</button>
		</mat-menu>
		<button class="navlink" mat-button [matMenuTriggerFor]="deposits" [class.active]="this.router.url.includes('deposits')">Deposits</button>
		<mat-menu #deposits="matMenu">
			<button mat-menu-item routerLink="/deposits/cloud" routerLinkActive="active">
				<mat-icon [class.active]="this.router.url == '/deposits/cloud'">savings</mat-icon>
				Cloud Deposits
			</button>
			<button mat-menu-item routerLink="/deposits" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
				<mat-icon [class.active]="this.router.url == '/deposits'">search</mat-icon>
				Discover
			</button>
		</mat-menu>
		<button class="navlink" mat-button [matMenuTriggerFor]="id" [class.active]="this.router.url == '/id' || this.router.url == '/id/cloud'">ID</button>
		<mat-menu #id="matMenu">
			<button mat-menu-item routerLink="/id/cloud" routerLinkActive="active">
				<mat-icon [class.active]="this.router.url == '/id/cloud'">portrait</mat-icon>
				Cloud ID
			</button>
			<button mat-menu-item routerLink="/id" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
				<mat-icon [class.active]="this.router.url == '/id'">search</mat-icon>
				Discover
			</button>
		</mat-menu>
		<button class="navlink" mat-button routerLink="/bridge" routerLinkActive="active">Bridge</button>
		<!-- future updates
		<button class="navlink" mat-button routerLink="/pay" routerLinkActive="active">Pay</button>
		<button class="navlink" mat-button routerLink="/live" routerLinkActive="active">Live</button>
		<button class="navlink" mat-button routerLink="/explorer" routerLinkActive="active">Explorer</button>
	 	-->
	</div>

	<span class="fill-space"></span>

	<div class="options" fxLayoutGap="15px">
		<button *ngIf="activeTheme == 'light-theme'" mat-icon-button mdTooltip="Change theme" matTooltip="Dark Mode" (click)="changeTheme('dark-theme')">
			<mat-icon aria-hidden="false">dark_mode</mat-icon>
		</button>
		<button *ngIf="activeTheme == 'dark-theme'" mat-icon-button mdTooltip="Change theme" matTooltip="Light Mode" (click)="changeTheme('light-theme')">
			<mat-icon aria-hidden="false">light_mode</mat-icon>
		</button>
		<a mat-icon-button aria-label="conceal updates" matTooltip="Conceal Updates" routerLink="/media">
			<mat-icon aria-hidden="false">newspaper</mat-icon>
		</a>
		<a mat-icon-button aria-label="conceal status" matTooltip="Conceal Status" href="https://status.conceal.network" target="_blank">
			<mat-icon aria-hidden="false">monitor_heart</mat-icon>
		</a>
		<button mat-icon-button aria-label="settings" matTooltip="Settings" routerLink="/settings" routerLinkActive="active">
			<mat-icon aria-hidden="false">settings</mat-icon>
		</button>
		<button *ngIf="isLoggedIn" mat-button aria-label="logout" matTooltip="Logout" (click)="logout()">
			<mat-icon class="orange" aria-hidden="false">logout</mat-icon>
			<span class="orange button-text">Logout</span>
		</button>
		<button *ngIf="!isLoggedIn" mat-button aria-label="login" matTooltip="Login" (click)="login()">
			<mat-icon class="orange" aria-hidden="false">login</mat-icon>
			<span class="orange button-text">Login</span>
		</button>
	</div>

</mat-toolbar>
