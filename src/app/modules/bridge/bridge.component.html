<div class="container" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="start">

	<div fxLayout="column" fxLayoutAlign="center center" fxHide fxShow.gt-xs>
		<h1 class="headline">Conceal <strong>Bridge</strong></h1>
		<p class="description">SIMPLE, FAST, SECURE AND PRIVATE. NO REGISTRATION.</p>
	</div>

	<div class="swap" fxLayout="row" fxLayout.xs="column-reverse" fxLayout.sm="column-reverse" fxLayoutAlign="center" fxLayoutGap="25px">

		<div class="help" fxLayout="column" fxLayoutAlign="space-between center">

			<div fxLayout="column" fxLayoutAlign="space-evenly" fxLayoutAlign.lt-sm="center center">
				<mat-nav-list>
					<a href="https://concealnetwork.medium.com/the-anatomy-of-wrapped-ccx-97b2a8c008d9" rel="noreferrer" target="_blank" mat-list-item>Introduction</a>
					<a href="https://concealnetwork.medium.com/conceal-bridge-user-guide-2ad03eee4963" rel="noreferrer" target="_blank" mat-list-item>User Guide</a>
					<a href="https://conceal.network/support/index.php?a=add&category=10" rel="noreferrer" target="_blank" mat-list-item>Support</a>
					<a href="https://explorer.conceal.network/index.html#funds" rel="noreferrer" target="_blank" mat-list-item>Proof of Assets</a>
					<a href="https://conceal.network/tc.html" rel="noreferrer" target="_blank" mat-list-item>Terms & Conditions</a>
					<a href="https://metamask.io/download.html" rel="noreferrer" target="_blank" mat-list-item>Get MetaMask</a>
				</mat-nav-list>
			</div>
		</div>

		<div class="network" fxLayout="column" fxLayoutGap="25px">

			<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="25px">

				<div fxLayout="column">
					<h3 class="direction">From</h3>
					<mat-card fxLayout="column" fxLayoutAlign="center stretch">
						<mat-card-content>
							<div fxLayout="row" fxLayoutAlign="center stretch">
								<img src="./assets/images/branding/{{fromControl.value}}.png" width="128" height="128">
							</div>
							<mat-form-field fxFill color="accent" appearance="fill">
								<mat-label>From Network</mat-label>
								<mat-select [formControl]="fromControl" (selectionChange)="changeNetwork($event.value, 'from')" name="from">
									<mat-option *ngFor="let from of fromNetwork" [value]="from.value">
										{{from.viewValue}}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</mat-card-content>
					</mat-card>
				</div>

				<div fxLayout="column">
					<h3 class="direction">To</h3>
					<mat-card fxLayout="column" fxLayoutAlign="center stretch">
						<mat-card-content>
							<div fxLayout="row" fxLayoutAlign="center stretch">
								<img src="./assets/images/branding/{{toControl.value}}.png" width="128" height="128">
							</div>
							<mat-form-field fxFill color="accent" appearance="fill">
								<mat-label>To Network</mat-label>
								<mat-select [formControl]="toControl" (selectionChange)="changeNetwork($event.value, 'to')" name="to">
									<mat-option *ngFor="let to of toNetwork" [value]="to.value">
										{{to.viewValue}}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</mat-card-content>
					</mat-card>
				</div>

			</div>

			<button mat-flat-button color="accent" [disabled]="(this.fromControl.value === 'ccx') && (this.toControl.value === 'ccx')" (click)="submit(this.fromControl.value, this.toControl.value)">Continue</button>

		</div>

	</div>

</div>
