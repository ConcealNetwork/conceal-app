<div class="container" fxLayout="column">

	<div class="news" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="start" fxLayoutGap="45px">

		<div fxLayout="column" fxFlex="grow" fxLayoutAlign="start" fxLayoutGap="10px">
			<div fxLayout="row wrap" fxLayoutGap="10px grid">
				<div [fxFlex]="(100/getThemingService().articleGridColumns) + '%'" fxFlex="100%" *ngFor="let item of posts">

					<mat-card class="article mat-elevation-z6">
						<div class="card-container">
							<img mat-card-image class="card-image" [src]="item.thumbnail" alt="Image">
							<a class="card-content" href="{{item.link}}" target="_blank">
								<mat-card-title>{{item.title}}</mat-card-title>
								<mat-card-subtitle>Posted {{item.pubDate | amTimeAgo}}</mat-card-subtitle>
							</a>
						</div>
					</mat-card>

				</div>
			</div>
		</div>

	</div>

</div>
