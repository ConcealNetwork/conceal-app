<app-loader *ngIf="this.isLoading"></app-loader>

<div class="container" fxLayout="column" fxLayoutGap="25px" *ngIf="!this.isLoading">

	<div fxLayout="column" fxFlex="auto" fxLayoutAlign="start">

			<div [ngClass]="{'emulated-flex-gap' : this.getThemingService().isSmallScreen}" fxLayout="row wrap" fxLayoutGap="0px" fxLayoutGap.gt-sm="15px grid" [@listAnimation]="posts.length">

				<div [fxFlex]="(100/this.getThemingService().articleGridColumns) + '%'" fxFlex="100%" *ngFor="let item of posts | orderByImpure: '-pubDate'">

					<mat-card class="mat-elevation-z6">

						<mat-card-header fxLayout="column">
							<h2 class="title">{{item.title | shorten: 25: '...'}}</h2>
						</mat-card-header>

						<mat-card-content fxLayout="column" fxLayoutGap="15px">
							<h4 class="date orange">Article posted {{ this.toDate(item.pubDate) | timeAgo }}</h4>
							<p class="description" [innerHTML]="item.description | stripTags | shorten: 170: '...'"></p>
						</mat-card-content>

						<mat-card-actions fxLayout="column">
							<div class="actions" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="space-between stretch" fxLayoutGap="15px">
								<a (click)="openArticle(item)" target="_blank" color="accent" mat-stroked-button fxFlex>Read More</a>
								<a [href]="item.link" target="_blank" color="warn" mat-stroked-button fxFlex>Full Article</a>
							</div>
						</mat-card-actions>

					</mat-card>

				</div>
			</div>


	</div>

</div>
