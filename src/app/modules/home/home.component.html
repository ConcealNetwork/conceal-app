<div class="container" fxLayout="column" fxLayoutGap="25px">

	<div fxLayout="column" fxFlex="auto" fxLayoutAlign="start">

			<div [ngClass]="{'emulated-flex-gap' : this.getThemingService().isSmallScreen}" fxLayout="row wrap" fxLayoutGap.gt-sm="15px grid" [@listAnimation]="posts.length">
				<div [fxFlex]="(100/getThemingService().articleGridColumns) + '%'" fxFlex="100%" *ngFor="let item of posts">

					<mat-card id="cards" class="article mat-elevation-z6">
						<div class="card-container">
							<img mat-card-image [ngClass]="{'img-fix-height' : !this.getThemingService().isSmallScreen}" class="card-image" [src]="item.thumbnail" alt="Image">
							<a class="card-content" href="{{item.link}}" target="_blank">
								<mat-card-title>{{item.title}}</mat-card-title>
								<mat-card-subtitle>Posted {{item.pubDate | amTimeAgo}}</mat-card-subtitle>
							</a>
						</div>
					</mat-card>

				</div>
			</div>


	</div>

</div>
